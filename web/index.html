<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebCHIRP Prototype</title>
    <link rel="stylesheet" href="/web/styles.css" />
  </head>
  <body>
    <div class="app-shell">
      <header class="toolbar">
        <h1>WebCHIRP</h1>
        <div class="toolbar-actions">
          <a
            class="toolbar-link"
            href="https://github.com/jasiek/webchirp"
            target="_blank"
            rel="noreferrer"
            >View on GitHub</a
          >
          <a
            class="github-button"
            href="https://github.com/jasiek/webchirp"
            data-icon="octicon-star"
            data-size="large"
            data-show-count="true"
            aria-label="Star jasiek/webchirp on GitHub"
            >Star</a
          >
          <button id="load-sample">Load Sample</button>
          <button id="import-csv">Import CSV</button>
          <button id="export-csv">Export CSV</button>
        </div>
      </header>

      <main class="main-layout">
        <aside class="left-panel">
          <div class="left-panel-main">
            <h2>Serial Bridge</h2>
            <label for="radio-make">Radio make</label>
            <select id="radio-make" disabled></select>
            <label for="radio-model">Radio model</label>
            <select id="radio-model" disabled></select>
            <div class="serial-actions">
              <button id="serial-connect" disabled>Connect</button>
              <button id="serial-disconnect" disabled>Disconnect</button>
            </div>
            <div class="serial-actions">
              <button id="radio-download" disabled>Download Radio</button>
              <button id="radio-upload" disabled>Upload Radio</button>
            </div>
          </div>

          <details class="sidebar-debug-panel" id="debug-panel">
            <summary class="debug-summary">Debug Panel</summary>
            <div class="debug-body">
              <div class="debug-serial-tools">
                <label for="tx-hex">TX (hex)</label>
                <input id="tx-hex" type="text" value="" placeholder="AA BB CC" disabled />
                <label for="rx-bytes">RX bytes</label>
                <input id="rx-bytes" type="number" value="32" min="1" max="2048" disabled />
                <label for="rx-timeout">Timeout (ms)</label>
                <input id="rx-timeout" type="number" value="1200" min="50" step="50" disabled />
                <button id="serial-transaction" disabled>Python TX/RX</button>
              </div>
            </div>
          </details>
        </aside>

        <section class="editor-panel">
          <div class="channel-toolbar">
            <button id="channel-insert" type="button" title="Insert new channel" aria-label="Insert new channel">âž•</button>
          </div>
          <table id="mem-table">
            <thead></thead>
            <tbody></tbody>
          </table>
        </section>
      </main>

      <section class="debug-output-panel">
        <div class="debug-header">
          <h2>Debug Output</h2>
          <div class="debug-actions">
            <button id="report-issue" class="hidden" type="button">Report Radio Bug</button>
            <button id="debug-clear" type="button">Clear</button>
          </div>
        </div>
        <textarea
          id="debug-output"
          readonly
          spellcheck="false"
          placeholder="Runtime logs will appear here..."
        ></textarea>
      </section>
    </div>

    <input id="csv-file" type="file" accept=".csv,text/csv" hidden />
    <script type="module" src="/web/app.js"></script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
  </body>
</html>
